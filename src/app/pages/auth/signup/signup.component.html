<div class="main">
  <div class='login-card'>
<h3>Signup</h3>

<mat-form-field appearance="outline" class="filed-width">
  <mat-label>Name</mat-label>
  <input matInput placeholder="Username" type="text">
</mat-form-field>

<mat-form-field appearance="outline" class="filed-width">
  <mat-label>Age</mat-label>
  <input matInput placeholder="Age" type="number">
</mat-form-field>

<mat-form-field appearance="outline" class="filed-width">
  <mat-label>Email</mat-label>
  <input matInput placeholder="Email" type="email">
</mat-form-field>

<mat-form-field appearance="outline" class="filed-width">
  <mat-label>Password</mat-label>
  <input matInput placeholder="Password" type="password">
</mat-form-field>

<mat-radio-group aria-label="Select an option">
  <mat-radio-button value="male">Male</mat-radio-button>
  <mat-radio-button value="female">Female</mat-radio-button>
</mat-radio-group>



<button mat-raised-button color="primary" (click)="onSignupClicked()">signup</button>
  </div>

</div>
